<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard: Thomas Williams</title>
</head>

<body>
<div class="bg-image">

    <header class="container-fluid bg-dark text-light mb-5 p-3 d-flex justify-content-center">
        <div>
          <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    <!-- Two column layout -->
    <section class="container">
        <div class="row">

            <!-- sidebar -->
            <aside class="col-12 col-md-4 col-xl-3">
                <h4>Search for a City:</h4>
                <!-- Search bar -->
                
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" id="search-input"/>
                    <button type="button" class="btn-outline-primary" id="search-btn">search</button>
                </div>

                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history"> 
                
                    </ul>
                </div>
    
            </aside>

            <!-- main -->
            <main class="col-12 col-md-8 col-xl-9">
                <div class ="container-fluid">

                    <div class="row" id="current-weather">
                        <h2>Weather / City</h2>
                    </div>

                    <div class="row">
                        <div class="card mb-3">
                            <figure id="icon">
                                 <image src="" id="weather-icon" alt="...">
                            </figure>
                            <ul class="card-body">
                                <h5 class="card-title" id="city">City Name</h5>
                                <h5 class="card-title" id="date">Today's Date</h5>
                                <li class="card-text" id="temp">temp</li>
                                <li class="card-text" id="humidity">humidity</li>
                                <li class="card-text" id="windspeed">windspeed</li>
                                <li class="card-text" id="uv-index">uv-index</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Five Day Forecast -->
                
                    <div class="row" id="five-day-forecast">
                        <!-- <h3>Five Day Forecast:</h3> -->
                        <h3>5 Day Forecast: <h3>
                                   
                      <div class="card-group row row-cols-1 row-cols-md-3 g-4" id ="five-day-card">
                    </div>
             
                            
        
                  </div>
                </div>

            </main>
           
        </div>
          
      </section>



    <!-- Link to Bootstrap JS scripts -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <!-- Link to Moment API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to Javascript -->
    <script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
