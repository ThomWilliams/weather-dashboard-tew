<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard: Thomas Williams</title>
</head>

<body>

    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
          <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    <!-- Two column layout -->
    <section class="container my-5">
        <div class="row">

            <!-- sidebar -->
            <aside class="col-12 col-md-4 col-xl-3">
                <h3>Sidebar Content</h3>
                <!-- Search bar -->
                
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary">search</button>
                  </div>

                  <div class="card">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>
    
            </aside>

            <!-- main -->
            <main class="col-12 col-md-8 col-xl-9">
                <div class ="container">
                    <div class="column"> 
                        <!-- lead window -->
                        <div class="col-12 mb-5 p-1">
                            <h3>Weather / City Today</h3>
                        </div>
                        
                   

                            <!-- Five Day Forecast -->
                            <div class="card-group row row-cols-1 row-cols-md-3 g-4" id="five-day-forecast">
                                   
                                <!-- Day 1 -->
                            <div class="col">
                                <div class="card h-100">
                                    <h5 class="card-title" id="day-1">Day 1: Date</h5>
                                    <img src="..." class="card-img-top" id="weather-icon" alt="...">
                                    <ul class="card-body">
                                        <li class="card-text" id="date"></li>
                                        <li class="card-text" id="temp"></li>
                                        <li class="card-text" id="humidity"></li>
                                    </ul>
                                </div>
                            </div>

                                <!-- Day 2 -->
                                <div class="col">
                                    <div class="card h-100">
                                        <h5 class="card-title" id="day-2">Day 2: Date</h5>
                                        <img src="..." class="card-img-top" id="weather-icon" alt="...">
                                        <ul class="card-body">
                                            <li class="card-text" id="date"></li>
                                            <li class="card-text" id="temp"></li>
                                            <li class="card-text" id="humidity"></li>
                                        </ul>
                                    </div>
                                </div>

                                <!-- Day 3 -->
                                <div class="col">
                                    <div class="card h-100">
                                        <h5 class="card-title" id="day-3">Day 3: Date</h5>
                                        <img src="..." class="card-img-top" id="weather-icon" alt="...">
                                        <ul class="card-body">
                                            <li class="card-text" id="date"></li>
                                            <li class="card-text" id="temp"></li>
                                            <li class="card-text" id="humidity"></li>
                                        </ul>
                                    </div>
                                </div>

                                 <!-- Day 4 -->
                                <div class="col">
                                    <div class="card h-100">
                                        <h5 class="card-title" id="day-4">Day 4: Date</h5>
                                        <img src="..." class="card-img-top" id="weather-icon" alt="...">
                                        <ul class="card-body">
                                            <li class="card-text" id="date"></li>
                                            <li class="card-text" id="temp"></li>
                                            <li class="card-text" id="humidity"></li>
                                        </ul>
                                    </div>
                                </div>

                                 <!-- Day 5 -->
                                <div class="col">
                                    <div class="card h-100">
                                        <h5 class="card-title" id="day-5">Day 5: Date</h5>
                                        <img src="..." class="card-img-top" id="weather-icon" alt="...">
                                        <ul class="card-body">
                                            <li class="card-text" id="date"></li>
                                            <li class="card-text" id="temp"></li>
                                            <li class="card-text" id="humidity"></li>
                                        </ul>
                                    </div>
                                </div>

                    </div>
                </div>
            </main>
           
        </div>
          
      </section>



    <!-- Link to Bootstrap JS scripts -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <!-- Link to Moment API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to Javascript -->
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
